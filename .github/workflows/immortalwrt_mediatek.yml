name: immortalwrt_mediatek

on:
  schedule:
    - cron: 0 16 * * *
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: immortalwrt/mediatek/defconfig
  DIY_P1_SH: immortalwrt/diy-part1.sh
  DIY_P2_SH: immortalwrt/diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  OPENWRT_NAME: immortalwrt
  OPENWRT_DEVICE: mediatek

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        
    - name: Check out the project branch
      uses: actions/checkout@main

    - name: Initialize the compilation environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        ( sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex g++ gawk gcc-multilib gettext \
        git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig libpython3-dev aria2 jq subversion qemu-utils ccache rename libelf-dev
        sudo -E apt-get -qq purge azure-cli ghc* zulu* hhvm firefox powershell openjdk* dotnet* google* mysql* php* android* rename speedtest-cli
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean ) &
        sudo timedatectl set-timezone "$TZ"
        
    - name: Initialize Environment and Display System Info
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        chmod +x $OPENWRT_NAME/*.sh
        $GITHUB_WORKSPACE/$OPENWRT_NAME/system-Information.sh
        
    - name: Download firmware source code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Update & install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Load feeds.conf.default
      run: |
        chmod +x $OPENWRT_NAME/*.sh
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Load config
      run: |
        [ -e "$CONFIG_FILE" ] && cat "$CONFIG_FILE" > openwrt/.config
        chmod +x $OPENWRT_NAME/*.sh && cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download the installation package
      id: package
      run: |
        cd openwrt
        make defconfig
        cat .config
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Build the firmware image (multicore, unverbose)
      id: build_multiple_cores
      run: cd openwrt && make world -j$(($(nproc)+1))

    - name: Build the firmware image (single core, unverbose)
      if: failure() && steps.build_multiple_cores.conclusion == 'failure'
      id: build_single_core
      run: cd openwrt && make world -j1

    - name: Build the firmware image (single core, verbose)
      if: failure() && steps.build_single_core.conclusion == 'failure'
      id: pin_down_error
      run: cd openwrt && make world V=sc -j1 | tee build_error.log

    - name: Upload error log as artifact
      if: failure() && steps.pin_down_error.conclusion == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: build-error-{{ matrix.variation }}
        path: openwrt/build_error.log

    - name: Organize and Rename Files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' || env.UPLOAD_RELEASE == 'true' 
      run: |
        cd openwrt/bin/targets/mediatek/filogic
        rm -rf packages *mt798* *.config *.buildinfo *.json sha256sums 
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        
    - name: Upload the firmware to github
      uses: actions/upload-artifact@main
      if: env.UPLOAD_FIRMWARE == 'true'
      with:
        name: ${{ env.OPENWRT_NAME }}_${{ env.OPENWRT_DEVICE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tags
      id: tag
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        echo "release_name=$(date "+Release %Y.%d")" >> $GITHUB_OUTPUT
        echo "release_tag=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
        touch release.txt
        echo "ðŸ“¥ Download Firmware" >> release.txt
        
    - name: Publish to release
      uses: softprops/action-gh-release@v2
      if: env.UPLOAD_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ steps.tag.outputs.release_name }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
